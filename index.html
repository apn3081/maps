<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #login-box {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="authenticate()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function authenticate() {
      const userInput = document.getElementById("username").value;
      const passInput = document.getElementById("password").value;
      const hashedUser = await sha256(userInput);
      const hashedPass = await sha256(passInput);

      const validUser = "1eadef6193ea73555f4f3d446cdc8e40ce7946921620d08e52b24bda8d1467cc";
      const validPass = "76de047bbc51354b04f2a49d0263c138277f70f7f8c9e814b4f922336ed8bff0";

      if (hashedUser === validUser && hashedPass === validPass) {
        // Redirect to your protected page
        window.location.href = "home.html"; // replace with actual URL
      } else {
        document.getElementById("error").innerText = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
